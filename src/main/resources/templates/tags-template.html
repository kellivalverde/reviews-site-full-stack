<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway" rel="stylesheet">
    <link href="/css/styles-rsfs.css" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A List of All Tags</title>
</head>
<body>
    <header>
		<h1>All Tags</h1>
        <span>Click a tag to see associated reviews </span>
    </header>

    <h2>
        <section class="beer-list">
          <ul> 
              <li th:each="tag: ${tagsModel}"><a th:href="|/tag/${tag.id}|"
                  th:text="${tag.name}"></a></li>
          </ul>
      </section>
      </h2>



    <footer>
        <p><a href="/categories">back to All Categories</a></p>
        <small>&copy WCCI 2020 - Kelli Valverde</small>
    </footer>
</body>
</html>
