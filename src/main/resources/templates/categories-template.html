<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway" rel="stylesheet">
    <link href="/css/styles-rsfs.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All Categories</title>
</head>

<body>
    <header>
        <h1>My Beverage Reviews</h1>
        <h2>All Categories</h2>
    </header>

    <main>
        <h2>
 	     <section class="beer-list">
            <ul> 
                <li th:each="category: ${categoriesModel}"><a th:href="|/category/${category.id}|"
                    th:text="${category.name}"></a></li>
            </ul>
        </section>
        </h2>
    </main>

    <footer>
        <p>Not sure where to start? <a href="/tags"> See a list of all tags</a></p>
        <small>&copy WCCI 2020 - Kelli Valverde</small>
    </footer>

</body>
</html>
